<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oefening 4</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
</head>
<body>
  <canvas class="center" id="myCanvas" width="900" height="700">
    Je browser ondersteund het canvas element niet.
  </canvas>
  <form>
    <div class="row">
      <label for="imageUrl">URL</label>
      <input type="text" name="url" id="imageUrl" />
    </div>
    <div class="row">
      <label for="x">X</label>
      <input type="text" name="x" id="x" />
    </div>
    <div class="row">
      <label for="y">Y</label>
      <input type="text" name="y" id="y" />
    </div>
    <div class="row">
      <label for="w">Breedte</label>
      <input type="text" name="w" id="w" />
    </div>
    <div class="row">
      <label for="h">Hoogte</label>
      <input type="text" name="h" id="h" />
    </div>
    <button type="button" id="submit">Show image</button>
  </form>
  <script src="js/main.js"></script>
</body>
</html>
